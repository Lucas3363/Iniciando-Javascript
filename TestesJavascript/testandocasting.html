<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <title>Variaveis</title>
    </head>
<body>


    <script>

        var variavel1 = prompt('Digite um número:')
        var variavel2 = prompt('Digite outro número:')
        var variavel3 = 15

        variavel1 = parseFloat(variavel1)
        variavel2 = parseInt(variavel2)
        


        document.write('As variaveis são: ' + variavel1 + ' + ' + variavel3.toString())

        if (variavel1 >= variavel2) {
            document.write('<br>A maior variavel inserida é: ' + variavel1)
        } else {
            document.write('<br>A maior variavel inserida é: ' + variavel2)
        }
        
    </script>
</body>
</html>
