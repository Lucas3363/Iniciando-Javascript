<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <title>Variaveis</title>
    </head>
<body>


    <script>

        var nota = prompt('Digite a primeira nota do cabra: ')
        var nota2 = prompt('Digite a outra nota do mano ai: ')

        if (nota > nota2){
            document.write('A maior nota é: ' + nota)
        }else {
            document.write('A maior nota é: ' + nota2)
        }

        
    </script>
</body>
</html>
